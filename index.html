<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FloatyBrowser — Premium macOS Utility</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>FloatyBrowser</h1>
    <nav>
      <a href="#scene-0">Overview</a>
      <a href="#scene-6">License</a>
      <a href="#scene-7">Contact</a>
    </nav>
  </header>

  <!-- fixed 3D macbook -->
  <div class="macbook-layer" aria-hidden="true">
    <div class="scene-3d">
      <div id="macbook" class="macbook-3d">
        <!-- lid / display -->
        <div class="lid">
          <div class="inner-lid">
            <div class="lid-notch">
              <span class="cam"></span>
              <span class="dot"></span>
            </div>
            <div class="display">
              <div id="screen-content" class="screen-content">
                <!-- JS injects current scene -->
              </div>
            </div>
          </div>
        </div>
        <!-- hinge -->
        <div class="hinge"></div>
        <!-- base with keyboard -->
        <div class="base">
          <div class="keyboard">
            <!-- fake mac key layout -->
            <div class="key-row">
              <span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span><span class="key key-sm"></span>
            </div>
            <div class="key-row">
              <span class="key key-md"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key key-long"></span>
            </div>
            <div class="key-row">
              <span class="key key-md"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key key-longer"></span>
            </div>
            <div class="key-row">
              <span class="key key-lg"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key key-mid"></span><span class="key key-mid"></span><span class="key key-mid"></span>
            </div>
            <div class="key-row">
              <span class="key key-thin"></span><span class="spacebar"></span><span class="key key-thin"></span>
            </div>
          </div>
          <div class="trackpad"></div>
        </div>
        <!-- drop shadow -->
        <div class="mac-shadow"></div>
      </div>
    </div>
  </div>

  <!-- scroll track that drives the 3D laptop -->
  <main class="scroll-track">
    <section id="scene-0" class="step" data-scene="0"
      data-title="FloatyBrowser"
      data-text="The browser that floats above everything. Stays on top. Stays open."
      data-cta="Get FloatyBrowser"
      data-ctalink="#scene-6">
    </section>

    <section id="scene-1" class="step" data-scene="1"
      data-title="Works with Lockdown Browser"
      data-text="Launch FloatyBrowser and keep it visible while your main window is locked. No re-positioning.">
    </section>

    <section id="scene-2" class="step" data-scene="2"
      data-title="Built-in Screenshot Tool"
      data-text="Screenshot instantly from inside FloatyBrowser. No third-party tools. No lag.">
    </section>

    <section id="scene-3" class="step" data-scene="3"
      data-title="Custom Keybinds"
      data-text="Hide, show, toggle, move. All on your own keybinds. Real control.">
    </section>

    <section id="scene-4" class="step" data-scene="4"
      data-title="Privacy-First"
      data-text="No trackers. No analytics. Just your window and your workflow.">
    </section>

    <section id="scene-5" class="step" data-scene="5"
      data-title="Built in Swift"
      data-text="Native macOS build. Fast, stable, power-efficient.">
    </section>

    <section id="scene-6" class="step" data-scene="6"
      data-title="$80 — One-Time License"
      data-text="Lifetime updates. Discord support. You pay once."
      data-cta="Contact to Buy"
      data-ctalink="#scene-7">
    </section>

    <section id="scene-7" class="step" data-scene="7"
      data-title="Discord Support"
      data-text="Server: Join Here • User: Arnsyz"
      data-cta="Join Discord"
      data-ctalink="https://discord.gg/Rpn567xcPs">
    </section>

    <!-- extra bottom content so it doesn't snap hard at the end -->
    <section class="end-pad"></section>
  </main>

  <footer class="footer">
    <small>© 2025 FloatyBrowser. All rights reserved.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
